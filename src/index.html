<!DOCTYPE html>
<html lang="fr">

<head>
    <title>SmartPlug MENUE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity w3-pale-yellow">

    <div class="w3-card w3-container w3-dark-grey w3-padding-small w3-center">
        <h1>SmartPlug</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24 w3-light-grey">
        <h3 class="w3-padding">Allumer/Ã‰teindre la Prise</h3>
        <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide w3-btn w3-round-xxlarge"
            style="width:40%;">ON</button>
        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide w3-btn w3-round-xxlarge"
            style="width:40%;">OFF</button>
        <br><br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24 w3-light-grey">
        <h3 class="w3-padding">Minuterie </h3>


        <label for="dem">Heurs de demarage</label>
        <input type="number"  id="demH" min="0" max="23" value="0">
        <input type="number" id="demM" min="0" max="59" value="0">
        <br><br>
        <label for="dem">Heurs de coupure</label>
        <input  type="number" id="coupH" min="0" max="23" value="0">
        <input  type="number" id="coupM" min="0" max="59" value="0">

        <br><br> 


        <div class="w3-margin w3-center w3-car">
        <label for="choixDelayON">Minutes ON</label>
        <input class="w3-input w3-border w3-center" type="number" id="choixDelayON" min="0" max="59" value="0">
        <label for="choixDelayOF">Minutes OF</label>
        <input class="w3-input w3-border w3-center" type="number" id="choixDelayOF" min="0" max="59" value="0">
        </div>
        

        
        <br><br>

        <button id="appliquer" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide w3-round-xxlarge">Appliquer</button>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24 w3-light-grey">
        <h3 class="w3-padding">Niveau de consumation electricite en Watt/H</h3>
        <p class="w3-xxlarge"><span id="valeurConsumation">0</span></p>
    </div>


</body>

</html>
